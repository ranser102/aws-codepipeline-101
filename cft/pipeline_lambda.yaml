---
AWSTemplateFormatVersion: "2010-09-09"

Description: >
  Cloudformation template to provision AWS codepipeline

Parameters:
  SourceCodeBucket:
    Description: The S3 bucket name that contain the source code
    Type: String
    Default: learning-circle-source-code

Resources:
  MyCodePipeline: 
    Type: 'AWS::CodePipeline::Pipeline'
    Properties: 
      Name: my-first-codepipeline
      RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/delegate-admin-codepipeline-role' 
      Stages:

        - Name: MySourceStage
          Actions: 
          - RunOrder: 1
            OutputArtifacts:
              - Name: S3SourceArtifact
            ActionTypeId:
              Provider: S3
              Owner: AWS
              Version: '1'
              Category: Source
            Region: us-east-1
            Name: S3SourceAction
            Configuration:
              S3Bucket: !Sub ${SourceCodeBucket}  ### Created by prepare.sh
              S3ObjectKey: learning-circle-app.zip  ### Created by prepare.sh
            InputArtifacts: []

          Name: MyBuildStage
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder: 1
              Configuration:
                ProjectName: !Ref MyBuildProject
                PrimarySource: MyApplicationSource1
              OutputArtifacts:
                - Name: MyPipelineBuildArtifact
              InputArtifacts:
                - Name: S3SourceArtifact

          Name: MyApprovalStage
          Actions:
            - Name: ApprovalAction
              ActionTypeId: 
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1
  
          Name: MyDeployStage
          Actions:
            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              RunOrder: 1
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                ChangeSetName: pipeline-changeset
                RoleArn: CloudFormation_Role_ARN
                StackName: my-project-lambda
                TemplateConfiguration: 'MyPipeline-BuildArtifact::template-configuration.json'
                TemplatePath: 'MyPipeline-BuildArtifact::template-export.yml'
              OutputArtifacts: []
              InputArtifacts:
                - Name: MyPipelineBuildArtifact  

  MyBuildProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      ServiceRole: !Sub 'arn:aws:iam::${AWS::AccountId}:role/delegate-admin-codebuild-role'
      Source:
        Type: NO_SOURCE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                java: corretto11
            build:
              commands:
                - echo "=======================Start-Build============================="
                - cd aws-lambda-101/HelloWorldFunction
                - pwd ; ls -alrt
                - echo "=======================End-Build============================="

### IAM ###
# One pipeline service role and one build service role



                




